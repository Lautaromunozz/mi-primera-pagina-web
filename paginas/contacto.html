<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>contacto</title>
</head>
<body class="fondo-body">
    <main>
        <form action="action" method="get" enctype="multipart/form-data">
            <input type="text" name="full-name" placeholder="nombre y apellido">
            <input type="text" name="contacto" placeholder="numero de telefono">
            <select name="" id="">
                <option value="" disabled selected > selecione el producto que desea pedir </option>
                <option value="">torta matera</option>
                <option value="">torta de ricota</option>
                <option value="">budin</option>
                <option value="">pasta frola</option>
            </select> 
            <textarea name="coment" cols="30" rows="10" placeholder="dejenos escrito lo que no te gusta"></textarea> 
            <input class="btn btn-dark" type="submit" value="enviar" >
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
